<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="UTF-8" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var fakeReferrer = "https://tinder.com/";
        var targetUrl = "https://getmatchedlocally.com/tds/ae?tdsId=s4429sto_r&tds_campaign=s4429sto&utm_sub=opnfnl&s1=ps&utm_source=int&affid=a684299c&subid={nirupay}&clickid={clickid}&subid2={subid2}";

        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = fakeReferrer;
        document.body.appendChild(iframe);

        setTimeout(function () {
          window.location.href = targetUrl;
        }, 1200); // রিডাইরেক্ট হওয়ার আগে ১.২ সেকেন্ড অপেক্ষা
      });
    </script>
  </head>
  <body>
    <p>Redirecting to offer…</p>
  </body>
</html>
