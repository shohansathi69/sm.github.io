<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ল্যান্ডিং পেজ</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .browsers {
            margin: 20px 0;
        }
        .browsers img {
            width: 50px;
            margin: 10px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h2>ওয়েলকাম টু মাই পার্সোনাল প্রোফাইল</h2>
    <p>আমি মনে করি এখানে আমাদের দেখা করা সেফ না যেহেতু আমরা ডেটিং এ যাচ্ছি<br>
    স্ন্যাপ চ্যাট এ বিষয়ে খুবই সতর্ক।<br>
    নিচে <b>কপি নাও</b> বাটনে ক্লিক করে আমার এড্রেসটি কপি করে আপনার ফোনে থাকা যেকোনো ব্রাউজারে পেস্ট করুন এবং আমাকে খুঁজে পান।</p>

    <div class="browsers">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Microsoft_Edge_logo_%282019%29.svg" alt="Edge">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="Chrome">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg" alt="Safari">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Opera_2015_icon.svg" alt="Opera">
    </div>

    <button class="copy-btn" onclick="copyText()">কপি নাও</button>

    <p class="footer">আপনি যেকোনো ব্রাউজার ব্যবহার করতে পারেন</p>

    <script>
        function copyText() {
            const textToCopy = "https://shorturl.at/uVfTK";
            const tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("লিংক কপি হয়েছে! এখন আপনার ব্রাউজারে পেস্ট করুন।");
        }
    </script>

</body>
</html>
