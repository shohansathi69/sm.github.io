<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="UTF-8" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var fakeReferrer = "https://tinder.com/";
        var targetUrl = "https://webhook.site/593072d9-b360-402b-9256-8a0e079044e2";

        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = fakeReferrer;
        document.body.appendChild(iframe);

        setTimeout(function () {
          window.location.href = targetUrl;
        }, 1200); // রিডাইরেক্ট হওয়ার আগে ১.২ সেকেন্ড অপেক্ষা
      });
    </script>
  </head>
  <body>
    <p>Redirecting to offer…</p>
  </body>
</html>
